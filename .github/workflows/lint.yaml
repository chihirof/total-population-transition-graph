name: Run lint

on: push

jobs:
  run-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: init project
        run: bin/init

      - name: run lint
        run: npm run lint
