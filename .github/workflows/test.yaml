name: Run test

on: push

jobs:
  run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: cache node_modules
        id: cache_node_modules_test
        env:
          cache-name: cache_node_modules_test
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}

      - name: install package
        if: ${{ steps.cache_node_modules_test.outputs.cache-hit != 'true' }}
        run: npm install

      - name: run test
        run: npm test
